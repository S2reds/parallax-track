<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Parallax Effects</title>
</head>
<body>
    <section>
        <img src="bg.jpg" id="bg">
        <img src="moon.png" id="moon">
        <img src="mountain.png" id="mountain">
        <img src="road.png" id="road">
        <h2 id="text">istarry</h2>
    </section>
    <div id="img-track" data-mouse-down-at="0" data-percentage="0" data-prev-percentage="0">
        <div class="img-card">
            <h3>Some text</h3>
            <img class='img' src="https://unsplash.it/1920/1089" alt="" draggable="false">
        </div>
        <img class='img' src="https://unsplash.it/1920/1081" alt="" draggable="false">
        <img class='img' src="https://unsplash.it/1920/1082" alt="" draggable="false">
        <img class='img' src="https://unsplash.it/1920/1083" alt="" draggable="false">
        <img class='img' src="https://unsplash.it/1920/1084" alt="" draggable="false">
        <img class='img' src="https://unsplash.it/1920/1085" alt="" draggable="false">
        <img class='img' src="https://unsplash.it/1920/1086" alt="" draggable="false">
        <img class='img' src="https://unsplash.it/1920/1087" alt="" draggable="false">
        <img class='img' src="https://unsplash.it/1920/1080" alt="" draggable="false">
    </div>
    <script src="index.js"></script>
    <script type="text/javascript">
        let bg = document.getElementById('bg')
        let moon = document.getElementById('moon')
        let mountain = document.getElementById('mountain')
        let road = document.getElementById('road')
        let text = document.getElementById('text')

        window.addEventListener('scroll', () => {
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
        })
    </script>
</body>
</html>
